<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="profile-section">
          <div id="image"><img src="pikachu.png" alt="Pikachu Image" /></div>
          <div id="username">Pikachu</div>
          <div id="introduction">I am Pikachu, an electric type Pokemon</div>
          <div id="attacks">Here are my attacks:-</div>
          <div class="attacks">
            <div class="attack one"><p>Thunderbolt</p></div>
            <div class="attack two"><p>Thunder</p></div>
            <div class="attack three"><p>Quick Attack</p></div>
            <div class="attack four"><p>Volt Tackle</p></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
